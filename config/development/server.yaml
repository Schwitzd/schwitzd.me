headers:
  - for: /**
    values:
      Content-Security-Policy: default-src 'self'; script-src 'unsafe-inline' http://localhost:1313; base-uri 'none'; object-src 'none'; require-trusted-types-for 'script'
      X-Frame-Options: DENY
      Feature-Policy: none
      Permissions-Policy: interest-cohort=()
      Referrer-Policy: no-referrer-when-downgrade
      Cross-Origin-Embedder-Policy: require-corp
      Cross-Origin-Opener-Policy: same-origin